<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Dash | Invite</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/hacked.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="container">
        <div class="row">
            <div class="logo center">
                <img src="images/UI/Dash Logo.png" width="124">
            </div>
        </div>
        <div class="row">

            <h3 class="section-heading">{{Name}} invited you to collaborate using Dash Enterprise!</h3>
            <p class="section-heading">Login or Register to accept the invitation.</p>
            <form class="shadow short">
                <legend>Get Started Absolutely FREE</legend>
                <div class="box">
                    <label>Your email address</label>
                    <input type="text" autofocus value="prefilled{{note}}">
                </div>
                <div class="box">
                    <label>Your name</label>
                    <input type="text">
                </div>
                <div class="box">
                    <label>Create password</label>
                    <input type="text">
                </div>
                <div class="box small">
                    By signing up, you agree to our <a href="#">terms of use</a>, <a href="#">privacy policy</a>, and <a href="#">cookie policy</a>.
                </div>
                <div class="box">
                    <input class="button-primary" type="submit" value="Register Free">
                </div>
            </form>
            <div class="footer">
                <p>
                    <a href="#">Need Help?</a>
                </p>
                <div class="copyright">Copyright &copy;2018 Dash Pty Ltd. All rights reserved.</div>
            </div>
        </div>
    </div>



</body>

</html>
