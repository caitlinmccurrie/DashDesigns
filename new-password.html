<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Dash | Forgot Password</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/hacked.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="success green" style="margin-top:0;font-family: 'San Francisco Regular'">Your password has been reset.</div>
    <div class="container">

        <div class="row">
            <div class="logo center" style="margin-bottom: 25px;">
                <img src="images/UI/Dash Logo.png" width="124">
            </div>
        </div>
        <div class="row">
            <form class="shadow short">
                <legend>Reset your Password</legend>
                <p>Please choose a new password.</p>
                <div class="box">
                    <label>New Password <span>(must be 8 characters or more)</span></label>
                    <input type="password" autofocus>
                </div>
                <div class="box">
                    <label>Confirm Password</label>
                    <input type="password">
                </div>
                <div class="box">
                    <input class="button-primary" style="width:100%;" type="submit" value="Reset Password">
                </div>
            </form>
            <div class="footer">
                <p>
                    <a href="#">Need Help?</a>
                </p>
                <div class="copyright">Copyright &copy;2018 Dash Pty Ltd. All rights reserved.</div>
            </div>
        </div>
    </div>



</body>

</html>
