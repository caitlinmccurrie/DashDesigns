<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Dash | Register</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/hacked.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="container">
        <div class="row">
            <div class="logo center">
                <img src="images/UI/Dash Logo.png" width="124">
            </div>
        </div>
        <div class="row">

            <h3 class="section-heading">Just a few quick things to set up your account…</h3>
            <form class="shadow short bar">
                <div class="step">Step 1 of 2</div>
                <legend>First, tell us a bit about yourself and your company.</legend>
                <div class="box">
                    <label>Your company name</label>
                    <input type="text" autofocus>
                </div>
                <div class="box">
                    <label>Your name</label>
                    <input type="text">
                </div>
                <div class="box">
                    <label>Your job title</label>
                    <input type="text">
                </div>
                <div class="box small">
                    By signing up, you agree to our <a href="#">terms of use</a>, <a href="#">privacy policy</a>, and <a href="#">cookie policy</a>.
                </div>
                <div class="box">
                    <input class="button-primary" type="submit" value="Next">
                </div>
            </form>
            <div class="footer">
                <p>
                    <a href="#">Need Help?</a>
                </p>
                <div class="copyright">Copyright &copy;2018 Dash Pty Ltd. All rights reserved.</div>
            </div>
        </div>
    </div>



</body>

</html>
